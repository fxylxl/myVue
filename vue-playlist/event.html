<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="eve-app">
        <h1>Events</h1>
        <button v-on:click="add(1)">涨1岁</button> <!--等同于 <button @click="add(1)">涨一岁</button> -->
        <button v-on:click="subtract(1)">减1岁</button>
        <button v-on:dblclick.once="add(10)">涨10岁</button>
        <button v-on:dblclick="subtract(10)">减10岁</button>
        <p>
            My age is {{age}}
        </p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{x}},{{y}}
            <span @mousemove="stopmoving">stop moving</span>
            <span @mousemove.stop="">stop moving1</span>

        </div>
        <script src="eve.js" ></script>
    </div>
</body>
</html>
