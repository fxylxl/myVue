<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- vue-app是根容器-->
<div id="vue-app">
    <h1>{{greet('night')}}</h1>
    <p>name:{{name}}</p>
    <p>job:{{job}}</p>
    <p>age:{{age}}</p>
    <!--b-bind:绑定属性-->
    <a v-bind:href="website">百度</a>
    <input type="text" v-bind:value="name" >

    <!--v-html:插入标签-->
    <p v-html="websiteTag"></p>
</div>

<div id="key-app">
    <h1>键盘 Events</h1>
    <label for="">姓名：</label>
    <input type="text">
    <label for="">年龄：</label>
    <input type="text">
</div>
<script src="app.js"></script>
</body>
</html>
